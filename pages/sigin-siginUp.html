<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      class="sticky z-50 bg-white w-full backdrop-blur-2xl top-0 py-4 shadow-md"
    >
      <nav class="flex items-center justify-between layout-layout-container">
        <a href="/">
          <img src="../imgs/logo.png" alt="Burger King" class="w-12" />
        </a>
        <!-- navigation links  -->
        <div class="flex items-center space-x-6">
          <ul class="navlinks-menu">
            <li>
              <a href="../pages/menu.html">menu</a>
            </li>
            <li><a href="../pages/profile.html">my profile</a></li>
            <li><a href="../pages/about.html">about us</a></li>
            <li><a href="../pages/contact.html">get in touch</a></li>
          </ul>
        </div>

        <!-- Right Section (Language & Cart) -->
        <div class="flex items-center space-x-6">
          <span class="font-bold text-brown-800">عربي</span>
          <div class="relative bg-white shadow-xl p-4 rounded-full">
            <i class="fa-solid fa-bag-shopping text-Orange text-2xl"></i>
            <span class="notification">4</span>
          </div>
        </div>
      </nav>
    </header>

    <div
      id="sigin-signup"
    >
      <!-- login -->
      <div id="login" class="layout-container *:!text-black hidden">
        <h1 class="title">Login</h1>
        <form action="">
          <div>
            <input type="email" placeholder="Email" name="email" required />
            <small class="validate" id="login-email"></small>
          </div>
          <div>
            <div class="password-input-wrapper">
              <input
                type="password"
                placeholder="Password"
                name="password"
                required
              />
              <span class="toggle-password">
                <i class="fa-regular fa-eye-slash"></i>
              </span>
            </div>
            <small class="validate" id="login-password"></small>
          </div>
          <button type="submit" class="main-btn">Login</button>
        </form>
        <button value="rejister" class="link">
          Dont have an account? create one
        </button>
      </div>

      <!-- rejister -->
      <div id="rejister" class="layout-container *:!text-black">
        <h1 class="title">Registration</h1>
        <form action="">
          <input type="text" placeholder="Name" name="name" required />
          <div>
            <input type="email" placeholder="Email" name="email" required />
            <small class="validate" id="rejister-email"></small>
          </div>

          <div class="password-input-wrapper">
            <input
              type="password"
              placeholder="Password"
              name="password"
              required
            />
            <span class="toggle-password"
              ><i class="fa-regular fa-eye-slash"></i
            ></span>
          </div>
          <button type="submit" class="main-btn">Create Account</button>
        </form>
        <button value="login" class="link">
          Already have an account? login
        </button>
      </div>
    </div>
    <div id="toast">acount created sucessfully</div>

    <script src="../app.js"></script>
  </body>
</html>
